<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,  user-scalable=false">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>Flood-it!</title>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

	<link href="style/main.css" rel="stylesheet" type="text/css">
	<link href="style/additional.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
	<div class="wrapper disabled">
		<div class="leftCol">
			<ul class="sideMenu">
				<li class="menuItem gameName animation-order-1"><span class="btn">Flood-it</span></li>
				<li class="menuItem animation-order-2"><span title="Show demo game"  class="btn btn-howTo">How to play<br><span class="demoPlay">(demo game)</span></span></li>
				<li class="menuItem animation-order-3 gap"><span title="Restart game" class="btn btn-restart"></span></li>
				<li class="menuItem animation-order-4" ><span title="Increase difficulty"  class="btn btn-up">&#9650;</span></li>
				<li class="menuItem animation-order-5"><span title="Decrease difficulty" class="btn btn-down hidden">&#9660;</span></li>
				<li class="menuItem"><div class="score mobile"></div> </li>
			</ul>
		</div>
		<div class="centerCol">
			<div class="gameField cf"></div>
			<div class="miniColorScheme--wrapper"></div>
		</div>
		<div class="rightCol">
			<div class="colorPanel">
				<div class="score noMobile"></div>
			</div>
		</div>
	</div>
</body>

<script src="js/grid.js"></script>
<script src="js/main.js"></script>
<script src="js/button.js"></script>
<script src="js/colorscheme.js"></script>
<script src="js/tile.js"></script>
<script src="js/game.js"></script>
</html>
